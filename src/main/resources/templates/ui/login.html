<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block th:replace="~{layout/fragment::head}"></th:block>
    <title></title>
</head>
<body>


<div class="container-fluid bg-body-secondary" style="min-height: 100vh">
    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="col-5 shadow rounded p-5 bg-white mt-5">
            <div class="d-flex justify-content-center align-items-center h1">
                <i class="fa-brands fa-dev me-2" style="font-size: 60px"></i>
                IMS Recruitment
            </div>
            <h5 th:utext="${message}" class="text-danger"></h5>
            <form th:action="@{/signIn}" method="post" class="d-flex flex-column align-items-center justify-content-center">
                <div class="w-100 mt-4">
                    <label for="username" class="w-25 fw-semibold">Username</label>
                    <input type="email" class="form-control" name="username" id="username">
                </div>
                <div class=" w-100 mt-4">
                    <label for="password" class="w-25 fw-semibold">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="d-flex justify-content-end w-100">
                    <a th:href="@{/forgot-password}" class="float-end text-decoration-none mt-4 fw-semibold">Forgot password?</a>
                </div>
                <input class="my-4 btn btn-secondary" type="submit" value="Login" style="min-width: 80px">
            </form>
        </div>
    </div>
</div>


</body>
</html>
